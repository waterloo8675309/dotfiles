[username]
style_user = "bg:#a3aed2 fg:#090c0c"
style_root = "bg:#a3aed2 fg:#ff6ac1"
format = "[$user ]($style)"
disabled = false
show_always = true

[hostname]
style = "bg:#a3aed2 fg:#090c0c"
format = "[@$hostname ]($style)"
ssh_only = false

[directory]
style = "bg:#3c1361 fg:#ffffff"
format = "[ $path ]($style)"
truncation_length = 4
truncate_to_repo = false

[git_branch]
