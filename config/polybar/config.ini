[bar/main]
width = 100%
height = 28
background = #0A0A0A
foreground = #FFFFFF
border-color = #A733FF
modules-left = workspaces
modules-right = date

font-0 = "FiraCode Nerd Font:size=10;1"
font-1 = "Font Awesome 5 Free:style=Solid:pixelsize=10;1"

[module/workspaces]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = #A733FF
label-focused-underline = #FF33EC

[module/date]
type = internal/date
interval = 5
format = "Time: %H:%M  %a %d %b"
format-foreground = #33C3FF
